<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
<h1>Hello World!</h1>
<button id="action-button">Say hi to Izou</button>
<div id="info"></div>
<h3>- with love from Izou</h3>
<script>
    $(document).ready(function() {
        $('#action-button').click(function () {
            $.ajax({
                url: "TestHandler.java",
                data: {
                    answer: 'yes'
                },
                type: 'POST',
                success: function (data) {
                    $('#info').html('<p>Hey there :) !</p>');
                },
                error: function () {
                    $('#info').html('<p>I did not get your message :(</p>');
                }
            });
        });
    });
</script>
</body>
</html>
